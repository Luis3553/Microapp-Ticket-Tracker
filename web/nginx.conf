server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: serve index.html for client-routed paths
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets: cache aggressively
  location /assets/ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

